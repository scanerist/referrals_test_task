
version: '3.9'

services:
  web:
    build: .
    container_name: referral_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      - db
      - redis

  db:
    image: postgres:14
    container_name: referral_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=referral_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: referral_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
